<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conversations App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    h1 {
      color: #333;
    }
    .conversation-card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .error {
      color: red;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Conversations</h1>

  <form id="create-convo-form">
    <input type="text" id="businessId" placeholder="Enter Business ID" />
    <button type="submit">Create Conversation</button>
  </form>

  <div id="results"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const resultsDiv = document.getElementById("results");
      const conversations = [];

      // Helper to render the conversation list
      function renderConversations() {
        resultsDiv.innerHTML = "";
        if (conversations.length === 0) {
          resultsDiv.innerHTML = "<p>No conversations yet. Click above to create one.</p>";
          return;
        }

        conversations.forEach(convo => {
          const container = document.createElement("div");
          container.className = "conversation-card";
          container.innerHTML = `
            <p><strong>Conversation ID:</strong> ${convo.id}</p>
            <p><strong>Business ID:</strong> ${convo.businessId}</p>
            <p><strong>Created At:</strong> ${convo.createdAt}</p>
          `;
          resultsDiv.appendChild(container);
        });
      }

      // Create Conversation
      document.getElementById("create-convo-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const businessId = document.getElementById("businessId").value;
        const token = localStorage.getItem('token') || prompt("Please enter your JWT token:");

        if (!token) {
          alert("JWT token is required.");
          return;
        }

        if (!businessId) {
          alert("Please enter a Business ID.");
          return;
        }

        try {
          const resp = await fetch('http://localhost:3001/createClientConversation', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`,
            },
            body: JSON.stringify({ businessId }),
          });

          const data = await resp.json();

          if (!resp.ok) {
                console.error('Error response:', data);
                alert(`Error: ${data.message || data.error || resp.statusText}`);
                return;
            }

          conversations.push(data.conversation);
          renderConversations();
        } catch (err) {
          console.error("Error creating conversation:", err);
        }
      });

      // Load Existing Conversations
      async function loadExistingConversations() {
        const token = localStorage.getItem('token') || prompt("Please enter your JWT token:");

        if (!token) {
          alert("JWT token is required.");
          return;
        }

        try {
          const resp = await fetch('http://localhost:3001/getClientConversations', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`,
            },
            body: JSON.stringify({}),
          });

          const data = await resp.json();

          if (Array.isArray(data.conversations)) {
            conversations.push(...data.conversations);
            renderConversations();
          } else {
            console.error("Unexpected response:", data);
          }
        } catch (err) {
          console.error("Error loading conversations:", err);
        }
      }

      loadExistingConversations();
    });
  </script>
</body>
</html>
