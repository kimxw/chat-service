<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conversations App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    h1 {
      color: #333;
    }
    .conversation-card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Conversations</h1>
  <form id="create-convo-form">
    <button type="submit">Create Conversation</button>
  </form>

  <div id="results"></div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const resultsDiv = document.getElementById("results");
    const conversations = []; // Store the conversation list in the frontend

    // Helper to render the entire conversation list
    function renderConversations() {
      resultsDiv.innerHTML = ""; // Clear previous

      if (conversations.length === 0) {
        resultsDiv.innerHTML = "<p>No conversations yet. Click above to create one.</p>";
        return;
      }

      conversations.forEach(convo => {
        const container = document.createElement("div");
        container.className = "conversation-card";
        container.innerHTML = `
          <p><strong>Conversation ID:</strong> ${convo.id}</p>
          <p><strong>Business:</strong> ${convo.business}</p>
          <p><strong>Created At:</strong> ${convo.createdAt}</p>
        `;
        resultsDiv.appendChild(container);
      });
    }

    // Handle form submission
    document.getElementById("create-convo-form").addEventListener("submit", async (e) => {
      e.preventDefault(); // Prevent page reload

      try {
        const resp = await fetch('http://localhost:3001/createConversation', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({}), // Send empty body for now
        });

        if (!resp.ok) {
          const error = await resp.text();
          resultsDiv.innerHTML = `<p class="error">Error: ${error}</p>`;
          return;
        }

        const data = await resp.json();

        if (!data.conversation) {
          resultsDiv.innerHTML = `<p class="error">No conversation created.</p>`;
          return;
        }

        // re-render array w new conversation
        conversations.push(data.conversation);
        renderConversations();
      } catch (err) {
        resultsDiv.innerHTML = `<p class="error">Network Error: ${err}</p>`;
      }
    });

    async function loadExistingConversations() {
      try {
        const resp = await fetch('http://localhost:3001/conversations', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({}),
        });

        if (!resp.ok) return;

        const data = await resp.json();
        if (Array.isArray(data.conversations)) {
          conversations.push(...data.conversations);
          renderConversations();
        }
      } catch (err) {
        console.error("Error loading conversations:", err);
      }
    }

    loadExistingConversations();
  });
</script>

</body>
</html>
